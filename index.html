<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CryptoJS -->
    <script type="text/javascript" src="crypto-js-4.1.1/crypto-js.js"></script>
    <title>JavaScript AES Encryption</title>
</head>
<body>
    <div class="container">
        <h1>AES Encryption Tool</h1>

        <div class="row g-2">
            <div class="col-auto">
                <label for="inputString" class="visually-hidden">Text</label>
                <input type="text" class="form-control" id="inputString" placeholder="Type Here">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="AesEncryption()">Convert</button>
            </div>
        </div>

        <h4>Result:</h4>
        <p id="txtResult">Sample Result</p>
    </div>
    
    <script>
        function AesEncryption() {
            var txtInput = document.getElementById("inputString").value;
            document.getElementById("txtResult").innerHTML = encryptString(txtInput, "Example Secret Key");
        }

        function encryptString(encryptString, secretKey) {
            encryptString = addExtraByteToChars(encryptString);
            var keyBytes = CryptoJS.PBKDF2(secretKey, "Example IV", { keySize: 48 / 4, iterations: 1000 });
            //console.log(keyBytes.toString());
            var key = new CryptoJS.lib.WordArray.init(keyBytes.words, 32);
            var iv = new CryptoJS.lib.WordArray.init(keyBytes.words.splice(32 / 4), 16);
            var encrypted = CryptoJS.AES.encrypt(encryptString, key, { iv: iv, });
            return encrypted;
        }

        function addExtraByteToChars(str) {
            let strResult = '';
            for (var i = 0; i < str.length; ++i) {
                strResult += str.charAt(i) + String.fromCharCode(0);
            }
            return strResult;
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
